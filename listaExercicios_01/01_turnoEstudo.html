<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = toString(prompt("Informe o turno em que voce estuda (M-matutino ou V-Vespertino ou N- Noturno)"))
    
    //PROCESSAMENTO
    let conceito
    switch (turno.toLowerCase()) {
        case "m":
            conceito = "Bom Dia!"
            break;
        case "v":
            conceito = "Boa Tarde!"
            break; 
        case "n":
            conceito = "Boa Noite!"
            break;
        default:
            conceito = "Valor Invalido!"
            break;
    }
    document.write(`${conceito}`)
    
    //SAÍDA

</script>
