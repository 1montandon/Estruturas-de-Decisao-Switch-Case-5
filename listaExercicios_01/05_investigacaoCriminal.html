<script>
    const pergunta1 = parseInt(prompt("Telefonou para a vítima? (0-Não | 1-Sim)"))
    const pergunta2 = parseInt(prompt("Esteve no local do crime? (0-Não | 1-Sim)"))
    const pergunta3 = parseInt(prompt("Mora perto da vítima? (0-Não | 1-Sim)"))
    const pergunta4 = parseInt(prompt("Devia para a vítima? (0-Não | 1-Sim)"))
    const pergunta5 = parseInt(prompt("Já trabalhou com a vítima? (0-Não | 1-Sim)"))
    let resposta
    switch (pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5){
        case 5:resposta = "Assassina"
        break;
        case 4:resposta = "Cúmplice"
        break;
        case 3:resposta = "Cúmplice"
        break;
        case 2:resposta = "Suspeita"
        break;
        default:resposta = "Inocente"
        break;
    } document.write(resposta)
</script>
