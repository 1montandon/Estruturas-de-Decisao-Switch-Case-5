<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA   
    const numero = parseInt(prompt("Informe seu numero"))

    //PROCESSAMENTO
    let conceito
    switch(numero%2){
        case 0:
            conceito = " par"
        break;
        default:
            conceito = " impar"
        break;
    }
    document.write(`Seu numero é${conceito}`)
    
    //SAÍDA

</script>
